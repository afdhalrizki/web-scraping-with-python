{% extends 'base.html' %}
{% block body %}
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th>Code</th>
        <th>Date</th>
        <th>Name</th>
        <th>Rate</th>
      </tr>
    </thead>
    <tbody>
      {% for data in datas %}
      <tr>
        <td>{{ data['code'] }}</td>
        <td>{{ data['name'] }}</td>
        <td>{{ data['date'] }}</td>
        <td>{{ data['inverseRate'] }}</td>
      </tr>
      {% endfor %}
      <tr>
        <td>Mary</td>
        <td>Moe</td>
        <td>mary@example.com</td>
      </tr>
      <tr>
        <td>July</td>
        <td>Dooley</td>
        <td>july@example.com</td>
      </tr>
    </tbody>
  </table>
{% endblock %}
